<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	    <style>
        body { background-color:beige;
                text-align:center;
                 }
        
    </style>
</head>
<body>
		<br><br><br><br><br>
<div class="container text-dark bg-light"><br><br>
    <center><h1>Converter</h1></center><br><br>
     Millimeters
         <p><input type="text" id="Millimeters"></p>
            <input type="button" class="btn btn-success" onClick="MmCm()" value="Centimeters">
            <input type="button" class="btn btn-success" onClick="MmM()" value="Meters">
            <input type="button" class="btn btn-success" onClick="MmKm()" value="Kilometers"><br><br><br>
            <p align="center" id="id1"></p>

<script>
    function MmCm(){
        var x, y
        x = (document.getElementById('Millimeters').value);
        y = 10;
        var answercm = Number(x) / Number(y);
        document.getElementById('id1').innerHTML = "The answer is " + answercm;
    }
    function MmM(){
        var x, y
        x = (document.getElementById('Millimeters').value);
        y = 1000;
        var answerm = Number(x) / Number(y);
        document.getElementById('id1').innerHTML = "The answer is " + answerm;
    }
    function MmKm(){
        var x, y
        x = (document.getElementById('Millimeters').value);
        y = 1000000;
        var answerkm = Number(x) / Number(y);
        document.getElementById('id1').innerHTML = "The answer is " + answerkm;
    }

   </script>
</body>
</html>
